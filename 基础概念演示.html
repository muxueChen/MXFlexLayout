<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基础概念演示</title>
		<style type="text/css">
			div{
				border: 1px red solid;
				height: 500px;
				display:inline-flex;
				justify-content: space-between;
				flex-direction: column;
			}
			div>span{
				background: lavender;
				display: inline-block;
				padding: 20px;
				border: 1px blue solid;
			}
			div span strong{
				background: red;
			}
			div span:first-child{
				background: deeppink;
				float: right;
			}
		</style>
	</head>
	<body>
		<!--flex布局的结构-->
		134121
		<div>
			<span><strong>1</strong></span>
			<span>2</span>
			<span>3</span>
		</div>
		2154efsr
	</body>
</html>
